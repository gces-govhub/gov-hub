name: Basic CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate Python modules
      run: |
        # Test core modules compilation
        python -m py_compile src/govhub/core/acquisition.py
        python -m py_compile src/govhub/core/integration.py
        python -m py_compile src/govhub/utils/validation.py
        
    - name: Run system validation
      run: |
        python -m src.govhub.utils.validation
        
    - name: Lint with flake8 (new architecture)
      run: |
        flake8 src/govhub/ --max-line-length=88 --extend-ignore=E203,W503,E501 --statistics
        
    - name: Check formatting with black
      run: |
        black --check --diff src/govhub/ --line-length=88
        
    - name: Type checking with ruff
      run: |
        ruff check src/govhub/
        
  build-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install docs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material pymdown-extensions
        
    - name: Test docs build
      run: |
        mkdocs build --verbose
